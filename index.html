<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Board v1</title>
  </head>
  <body>
    <div class="wrap-all">
      <div class="board">
        <div class="column">
          <h2>Home</h2>
          <div class="score-container"><p class="score" id="score-home">0</p></div>
          <div class="btn-container">
            <button onclick="homePlusOne()">+1</button>
            <button onclick="homePlusTwo()">+2</button>
            <button onclick="homePlusThree()">+3</button>
          </div>
        </div>
        <div class="column">
          <h2>Away</h2>
          <div class="score-container"><p class="score" id="score-guest">0</p></div>
          <div class="btn-container">
            <button onclick="guestPlusOne()">+1</button>
            <button onclick="guestPlusTwo()">+2</button>
            <button onclick="guestPlusThree()">+3</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
